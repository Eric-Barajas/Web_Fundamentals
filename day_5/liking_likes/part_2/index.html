<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">Network</div>
    <div class="feed">
        <h1>Your feed</h1>
    </div>
    <div class="main_body">
        <div class="col_1">
            <div class="card">
                <img src="./images/user-circle.png" alt="icon image">
                <div>
                    <a href="">Add an avatar</a>
                </div>
                <h1>James Doe</h1>
            </div>
        </div>
        <div class="col_2">
            <div class="person_1">
                <div class="likes">
                    <h1>Neil M</h1>
                    <h1 class="uplikes">9 like(s)</h1>
                    <button onclick="add()">Like</button>
                </div>
                <div class="bio">
                    I just set up this new discord bot, let me know what you all think. <a href="">link</a>
                </div>
            </div>
            <div class="person_2">
                <div class="likes">
                    <h1>Nichole K</h1>
                    <h1 class="up">12 like(s)</h1>
                    <button onclick="addup()">Like</button>
                </div>
                <div class="bio">
                    Just finished my <a href="">next comic</a>, check it out,
                </div>
            </div>
            <div class="person_3">
                <div class="likes">
                    <h1>Jim R</h1>
                    <h1 class="increase">9 like(s)</h1>
                    <button onclick="addinc()">Like</button>
                </div>
                <div class="bio">
                    I can't stop listening to the <a href="">new album</a>. Who else is liking it?
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
